    <h1>Contact me</h1>
    <div class="contact-container">
      <form class="contact-info">
        <div id="full-name-container">
          <label for="name">Full name:</label>
          <input
            type="text"
            id="name-field"
            name="fullname"
            placeholder="first name and last name"
            minlength="5"
            required
          />
        </div>
        <div class="email-address-container">
          <label for="email adress">Email Address:</label>
          <input
            type="email"
            id="email-field"
            name="email"
            placeholder="example: bjarte@hotmail.com"
            required
          />
        </div>

        <div class="subject-container">
          <label for="subject">What is the subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="example: training, food, weight loss etc."
            minlength="15"
            maxlength="50"
            required
          ></textarea>
        </div>

        <div class="message-container">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="write down your question."
            minlength="25"
            maxlength="250"
            required
          ></textarea>
        </div>

        <div class="send-btn">
          <button type="submit" id="send-button">Send</button>
        </div>
